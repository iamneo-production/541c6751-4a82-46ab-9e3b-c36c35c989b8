<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AQI</title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Select a location to view the AQI predictions for:</h2>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Select Location
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item location-aqi" href="#">Adilabad</a>
              </li>
              <li>
                <a class="dropdown-item location-aqi" href="#">Warangal</a>
              </li>
              <li>
                <a class="dropdown-item location-aqi" href="#">Khammam</a>
              </li>
              <li>
                <a class="dropdown-item location-aqi" href="#">Nizamabad</a>
              </li>
              <li>
                <a class="dropdown-item location-aqi" href="#">Karimnagar</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row" id="model-list-text"></div>

      <div class="row" id="graph"></div>
      <div class="row" id="aqi"></div>
    </div>
    <script src="static/AQI.js"></script>
  </body>
</html>
